<template>
    <lightning-card title="SEARCH ACCOUNT" icon-name="standard:account">
      <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search" value={accountName}>
      </lightning-input>
      <template if:true={accountSelected}>
        <div class="slds-m-bottom_small">
          <lightning-button label="Go to Account" onclick={navigateToAccountRecord} variant="brand"></lightning-button>
        </div>
      </template>
      <template for:each={accountList} for:item="accountObj" for:index="index">
        <div key={accountObj.Id} onclick={handleAccountSelection} data-id={accountObj.Id} class="slds-m-bottom_small">
          {accountObj.Name}
        </div>
      </template>
    </lightning-card>
  </template>
