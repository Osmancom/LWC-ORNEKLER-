<template>
    <lightning-card> 
        
            <!-- You can pass both attributes that is layout-type and fields but layout type 
            will be given preference-->
    <lightning-icon icon-name="utility:cases"  ></lightning-icon>
    <!--More icon please visit : https://www.lightningdesignsystem.com/icons/ -->
           <b><h3>Case Creation using Lightning Record Form by passing fields</h3> </b> 
           <div class="slds-box">
            <lightning-record-form object-api-name={caseObject}
                                    columns="3"
                                    fields={caseFields}
                                    onsuccess={handleCaseSuccess}
                                    >
    
            </lightning-record-form>
        </div>

    </lightning-card>
    
</template>
